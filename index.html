<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape</title>
    <link rel="apple-touch-icon" sizes="180x180" href="href/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="href/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="href/favicon-16x16.png">
    <link rel="manifest" href="href/site.webmanifest">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-state-component@7.1.0/dist/aframe-state-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
          <img id="mindfulness" src="href/mindfulness.png">
          <img id="breath" src="href/breath.jpg">
          <audio id="intro" src="intro.mp3" preload="auto"></audio>
        </a-assets>
        <a-sky color="white"></a-sky>
        <a-entity text="Choose your mental wellness exercise" color="black" position="0 1.28 -5"></a-entity>
        <a-link position="-2 1.25 -5" href="mindfulness.html" title="Mindfulness Exercise" image="#mindfulness"></a-link>
        <a-link position="3 1.25 -5" href="breathing.html" title="Breathing Exercise" image="#breath"></a-link>
        <a-entity sound="src: #intro; autoplay: true; loop: true; volume: 1"></a-entity>
    </a-scene>
    <script src="main.js"></script>
</body>
</html>
